<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de contactos</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/07b62496bd.js" crossorigin="anonymous"></script>
</head>

<body>
  <form id="form">
    <div class="titulo">
      <i id="icon-title" class="fa-solid fa-address-book fa-2xl"></i>
      <h1>Lista de contactos</h1>
    </div>
    <div class="input-container">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Nombre y Apellido" id="name-input">
      <p class="helper-form">
        * La primera letra debe ser mayúscula. <br>
        * Debe tener mínimo 3 carácteres.
      </p>
    </div>
    <div class="input-container">
      <i class="fa-solid fa-phone"></i>
      <input type="text" placeholder="Número de Teléfono" id="phone-input">
      <p class="helper-form">
        * Debe ser un número venezolano válido.
      </p>
    </div>
    <button id="form-btn" disabled type="submit">Guardar</button>
  </form>

  <ul id="list">
  </ul>

  <script src="eventos.js"></script>
</body>

</html>
